<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
    <link rel="stylesheet" href="/css/login.css" />
    <title>Login SISA</title>
  </head>

  <body>
    <div class="container" id="container">
      <div class="form-container sign-up">
<form id="formRegistro">
  <h1 class="titulo-login">Crear Cuenta</h1>
  ...
  <input type="text" placeholder="Nombres" id="registroNombre" />
  <input type="email" placeholder="Email" id="registroEmail" />
  <input type="password" placeholder="Contraseña" id="registroContrasena" />
  <input type="number" placeholder="Número" id="registroTelefono" />
  <button type="submit">Registro</button>
</form>
      </div>
      <div class="form-container sign-in">
<form id="formLogin">
  <h1 class="titulo-login">Iniciar sesión</h1>
  ...
  <input type="email" placeholder="Email" id="loginEmail" />
  <input type="password" placeholder="Password" id="loginContrasena" />
  <a href="#">Olvidaste tu contraseña</a>
  <button type="submit">Iniciar sesión</button>
</form>
      </div>
      <div class="toggle-container">
        <div class="toggle">  
          <div class="toggle-panel toggle-left">
            <h1>Registrate</h1>
            <p>Registrese con sus datos personales para utilizar todo el sitio web con sus caracteristicas</p>
            <button class="hidden" id="login">Ingresar</button>
          </div>
          <div class="toggle-panel toggle-right">
            <h1>Hola, Amigo!</h1>
            <p>
              Ingresas tus datos personales para utilizar todas las caracteristicas del sitio
            </p>
            <button class="hidden" id="register">REGISTRAR</button>
          </div>
        </div>
      </div>
    </div>

    <script src="js/auth.js"></script>
    <script src="/js/login.js"></script>
  </body>
</html>
